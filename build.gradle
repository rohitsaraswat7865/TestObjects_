plugins {
    id 'groovy'
    id 'java'
}

group 'org.none'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:3.0.4'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-groovy
    compile group: 'io.cucumber', name: 'cucumber-groovy', version: '4.6.0'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
    compile group: 'io.cucumber', name: 'cucumber-junit', version: '6.5.1'
    // https://mvnrepository.com/artifact/junit/junit
    compile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-picocontainer
    compile group: 'io.cucumber', name: 'cucumber-picocontainer', version: '6.6.1'
    // https://mvnrepository.com/artifact/xmlunit/xmlunit
    compile group: 'xmlunit', name: 'xmlunit', version: '1.3'

}
